<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags - july's blog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/atom+xml" title="july's blog" href="/blog/blog/feed.xml">

    <link rel="stylesheet" href="/blog/styles.css">
    <style>
        /* Blog-specific styles */
        .blog-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .blog-header {
            background: var(--ctp-base);
            border: 1px solid var(--ctp-surface1);
            border-radius: 18px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow:
                0 8px 40px rgba(0,0,0,0.5),
                0 0 0 1px rgba(205,214,244,0.02),
                inset 0 1px 0 rgba(205,214,244,0.04);
        }

        .blog-title {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            color: var(--ctp-text);
            margin-bottom: 0.5rem;
        }

        .blog-nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .blog-nav a {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--ctp-surface1);
            background: var(--ctp-mantle);
            color: var(--ctp-subtext0);
            text-decoration: none;
            transition: all 0.2s;
        }

        .blog-nav a:hover,
        .blog-nav a.active {
            border-color: var(--ctp-mauve);
            color: var(--ctp-text);
            transform: translateY(-2px);
        }

        .content-card {
            background: var(--ctp-base);
            border: 1px solid var(--ctp-surface1);
            border-radius: 18px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow:
                0 8px 40px rgba(0,0,0,0.5),
                0 0 0 1px rgba(205,214,244,0.02),
                inset 0 1px 0 rgba(205,214,244,0.04);
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-preview {
            background: var(--ctp-mantle);
            border: 1px solid var(--ctp-surface0);
            border-radius: 12px;
            padding: 1.5rem;
            transition: border-color 0.2s, transform 0.2s;
        }

        .post-preview:hover {
            border-color: var(--ctp-surface2);
            transform: translateY(-2px);
        }

        .post-preview h2 {
            font-family: 'Space Mono', monospace;
            font-size: 1.25rem;
            color: var(--ctp-text);
            margin-bottom: 0.5rem;
        }

        .post-preview h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .post-preview h2 a:hover {
            color: var(--ctp-mauve);
        }

        .post-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--ctp-overlay1);
            margin-bottom: 0.75rem;
        }

        .post-excerpt {
            font-size: 0.9rem;
            color: var(--ctp-subtext0);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .post-content {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--ctp-text);
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            font-family: 'Space Mono', monospace;
            color: var(--ctp-text);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .post-content h1 { font-size: 1.8rem; }
        .post-content h2 { font-size: 1.4rem; }
        .post-content h3 { font-size: 1.1rem; }

        .post-content p {
            margin-bottom: 1.2rem;
        }

        .post-content a {
            color: var(--ctp-mauve);
            text-decoration: none;
            border-bottom: 1px dotted var(--ctp-mauve);
            transition: color 0.2s;
        }

        .post-content a:hover {
            color: var(--ctp-lavender);
        }

        .post-content code {
            font-family: 'Space Mono', monospace;
            background: var(--ctp-mantle);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--ctp-mauve);
        }

        .post-content pre {
            background: var(--ctp-mantle);
            border: 1px solid var(--ctp-surface0);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 1.2rem;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content ul,
        .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.2rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content blockquote {
            border-left: 3px solid var(--ctp-mauve);
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1.2rem;
            color: var(--ctp-subtext0);
            font-style: italic;
        }

        .tag-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .tag-card {
            background: var(--ctp-mantle);
            border: 1px solid var(--ctp-surface0);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: border-color 0.2s, transform 0.2s;
        }

        .tag-card:hover {
            border-color: var(--ctp-surface2);
            transform: translateY(-2px);
        }

        .tag-card a {
            text-decoration: none;
            color: var(--ctp-text);
            font-family: 'Space Mono', monospace;
        }

        .tag-count {
            font-size: 0.7rem;
            color: var(--ctp-overlay1);
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .blog-header,
            .content-card {
                padding: 1.5rem;
            }

            .blog-title {
                font-size: 1.5rem;
            }

            .post-content h1 { font-size: 1.5rem; }
            .post-content h2 { font-size: 1.2rem; }
            .post-content h3 { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="bg-fixed">
    <img src="/blog/assets/bg-image.png" id="background-img" alt="background image">
</div>

<div class="blog-container">
    <div class="blog-header">
        <h1 class="blog-title">tags</h1>
        <p style="color: var(--ctp-subtext0); font-size: 0.9rem;">browse posts by topic</p>
        <nav class="blog-nav">
            <a href="https://july.lol">‚Üê home</a>
            <a href="/blog/">all posts</a>
            <a href="/blog/blog/tags/">tags</a>
            <a href="/blog/blog/feed.xml">rss feed</a>
        </nav>
    </div>

    
<div class="content-card">
    
    <div class="tag-grid">
        
        
        <div class="tag-card">
            <a href="/blog/blog/tags/game-review/">
                <div style="font-size: 1.1rem; margin-bottom: 0.25rem;">game-review</div>
                <div class="tag-count">1 post</div>
            </a>
        </div>
        
        
        <div class="tag-card">
            <a href="/blog/blog/tags/video-games/">
                <div style="font-size: 1.1rem; margin-bottom: 0.25rem;">video-games</div>
                <div class="tag-count">1 post</div>
            </a>
        </div>
        
    </div>
    
</div>

</div>

<script src="/blog/script.js"></script>
</body>
</html>
