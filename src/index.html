    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Blog-specific styles */
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-title {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            color: var(--ctp-text);
            margin-bottom: 0.5rem;
        }

        .blog-subtitle {
            color: var(--ctp-overlay1);
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--ctp-mauve);
            text-decoration: none;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--ctp-lavender);
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background: var(--ctp-base);
            border: 1px solid var(--ctp-surface1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: border-color 0.2s, transform 0.2s;
        }

        .post-card:hover {
            border-color: var(--ctp-mauve);
            transform: translateY(-2px);
        }

        .post-card-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.3rem;
            color: var(--ctp-text);
            margin-bottom: 0.5rem;
        }

        .post-card-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .post-card-title a:hover {
            color: var(--ctp-mauve);
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .post-date {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--ctp-overlay0);
        }

        .post-tags {
            display: flex;
            gap: 0.3rem;
            flex-wrap: wrap;
        }

        .post-tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--ctp-surface1);
            background: var(--ctp-mantle);
            color: var(--ctp-mauve);
        }

        .post-excerpt {
            color: var(--ctp-subtext0);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .read-more {
            display: inline-block;
            margin-top: 0.75rem;
            color: var(--ctp-blue);
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .read-more:hover {
            color: var(--ctp-lavender);
        }

        /* Single post styles */
        .post-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--ctp-surface1);
        }

        .post-title {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            color: var(--ctp-text);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post-content {
            background: var(--ctp-base);
            border: 1px solid var(--ctp-surface1);
            border-radius: 12px;
            padding: 2rem;
            line-height: 1.8;
        }

        .post-content h2 {
            font-family: 'Space Mono', monospace;
            color: var(--ctp-mauve);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .post-content h3 {
            font-family: 'Space Mono', monospace;
            color: var(--ctp-blue);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
        }

        .post-content p {
            margin-bottom: 1rem;
            color: var(--ctp-text);
        }

        .post-content a {
            color: var(--ctp-blue);
            text-decoration: none;
            border-bottom: 1px dotted var(--ctp-blue);
            transition: color 0.2s, border-color 0.2s;
        }

        .post-content a:hover {
            color: var(--ctp-lavender);
            border-color: var(--ctp-lavender);
        }

        .post-content code {
            font-family: 'Space Mono', monospace;
            background: var(--ctp-mantle);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85em;
            color: var(--ctp-peach);
        }

        .post-content pre {
            background: var(--ctp-mantle);
            border: 1px solid var(--ctp-surface0);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: var(--ctp-text);
        }

        .post-content ul, .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content blockquote {
            border-left: 3px solid var(--ctp-mauve);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--ctp-overlay2);
            font-style: italic;
        }
    </style>
</head>
